<!DOCTYPE html>
<html>
    <head>
        <title>Русский Календарь</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <style>
            * {
				box-sizing: border-box;
				outline: none;
				-webkit-font-smoothing: antialiased;
			}
			body {
				margin: 0;
				padding: 75px 16px 16px 16px;
				font-family: Arial, Helvetica, sans-serif;
			}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
        
                    <h1>Русский Календарь</h1>
                    <h3>Настройки</h3>

                    <p>
                        Инвертировать цвета:
                        
                        <div class="form-group">
                            <select id="invert_select" class="form-control">
                                <option value="off">Нет</option>
                                <option value="on">Да</option>
                            </select>
                        </div>
                    </p>

                    <p>
                        <button id="save_button" class="btn btn-primary">Сохранить</button>
                    </p>
                </div>
            </div>
        </div>

        <script>
        //Setup to allow easy adding more options later
        function saveOptions() {
            var invertSelect = document.getElementById("invert_select");

            var options = {
            "invert": invertSelect.options[invertSelect.selectedIndex].value
            }

            return options;
        };

        var submitButton = document.getElementById("save_button");
        submitButton.addEventListener("click", 
            function() {
                var options = saveOptions();
                var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
                document.location = location;
            }, 
            false
        );
        </script>
    </body>
</html>
